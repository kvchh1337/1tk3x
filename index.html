	    	<script language="JavaScript">  
var titletext="HELL"  
var thetext=""  
var started=false  
var step=0  
var times=1  
function welcometext()  
{  
times--  
if (times==0)  
{  
if (started==false)  
{  
started = true;  
document.title = titletext;  
setTimeout("anim()",1);  
}  
thetext = titletext;  
}  
}  
function showstatustext(txt)  
{  
thetext = txt;  
setTimeout("welcometext()",1000)  
times++  
}  
function anim()  
{  
step++  
if (step==29) {step=1}  
if (step==29) {document.title='REALY'}  
if (step==28) {document.title='[ REALY ]'}  
if (step==27) {document.title='[ Y ]'}  
if (step==26) {document.title='[ L ]'}  
if (step==25) {document.title='[ A ]'}  
if (step==24) {document.title='[E ]'}
if (step==23) {document.title='[R ]'}  
setTimeout("anim()",500); //скорость выбега, чем больше тем медленней выбег.  
}  
if (document.title)  
window.onload=onload=welcometext  
</script>
